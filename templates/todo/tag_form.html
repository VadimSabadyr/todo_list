{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1 style="margin-top: 5px">{{ object|yesno:"Update,Create" }} Tags</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% url 'todo:tag_list' %}" class="btn btn-success link-to-page">
      Back
    </a>
  </form>
{% endblock %}
